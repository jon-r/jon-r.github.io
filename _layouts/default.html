<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>

  <div class="container" >
    <menu class="menu-bar">
        <header class="page-header">
          <svg xmlns="http://www.w3.org/2000/svg" class="logo" viewbox="0 0 34 16">
            <use xlink:href="#jr-logo"  />
          </svg>

        <h1><a href="{{ site.baseurl }}/">{{ site.name }} </a></h1>
        <h4>{{ site.description }}</h4>
      </header>

      <input id="menu-toggler" class="menu-toggle" type="checkbox" >

      <ul class="menu-links">

        <li><a href="{{ site.baseurl }}/"><h2>Web Design</h2></a></li>
        <li><a href="{{ site.baseurl }}/about"><h2>About Me</h2></a></li>
        <li><a href="{{ site.baseurl }}/contact"><h2>Contact</h2></a></li>

      </ul>
      <label class="menu-button" for="menu-toggler"></label>

    </menu>

    <main>

      {{ content }}

    </main>
  </div>

  <footer>

  </footer>

  {% include analytics.html %}
  {% include svg.html %}
</body>
</html>
