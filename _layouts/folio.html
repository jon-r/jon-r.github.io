---
layout: default
---
{%if page.responsive%}
<section class="block-white" >
  <div class="container" >
    <svg class="screen-size-screen" height="100%" viewbox="0 0 840 640">
      <use xlink:href="#samsung"/>
      <image xlink:href="{{ site.baseurl }}/images/{{ page.ref }}/screen.jpg"
             x="16" y="16" height="456" width="808"/>
      <use xlink:href="#screen-gloss" />
    </svg>
    <svg class="screen-size-mobile" height="57%" viewbox="0 0 172 362">
      <use xlink:href="#iphone5" />
      <image xlink:href="{{ site.baseurl }}/images/{{ page.ref }}/mobile.jpg"
             x="13" y="53" height="252" width="144" />
      <use xlink:href="#mobile-gloss" />
    </svg>
    <svg class="screen-size-tablet" height="75%" viewbox="0 0 272 480">
      <use xlink:href="#nexus7" />
      <image xlink:href="{{ site.baseurl }}/images/{{ page.ref }}/tablet.jpg"
             width="226" height="360" x="22" y="56" />
      <use xlink:href="#tablet-gloss" />
    </svg>
  </div>
</section>
{% else %}

<section class="block-white">
  <img width="100%" src="{{ site.baseurl }}/images/{{ page.ref }}/banner.jpg">
</section>

{% endif %}
<section class="block-dark">
  <article class="text-container">
    <h2>{{ page.title }}</h2>

    <p class="text-intro">{{ page.intro }}</p>
  </article>

</section>
<ul class="block-dark no-wrap" >
  {% for img in page.images %}
  <li class="tiles-folio">
    <img src="{{ site.baseurl }}/images/{{ page.ref }}/{{ img }}.jpg">
  </li>
  {% endfor %}
</ul>

<section class="block">
  <article class="text-container">
    {{ content }}
  </article>
</section>
