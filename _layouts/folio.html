---
layout: default
---
{%if page.responsive%}
<section class="hero-box" >
  <svg class="background-svg" viewbox="0 0 480 480" preserveAspectRatio="xMaxYMax slice">
    <use xlink:href="#bg" />
  </svg>
  <div class="container" >
    <svg class="screen-size-screen" viewbox="0 0 840 640">
      <use xlink:href="#samsung" />
      <image xlink:href="{{ site.baseurl }}/images/{{ page.ref }}/screen.jpg"
             x="16" y="16" height="456" width="808"/>
      <use xlink:href="#screen-gloss" />
    </svg>
    <svg class="screen-size-mobile" viewbox="0 0 172 362">
      <use xlink:href="#iphone5" />
      <image xlink:href="{{ site.baseurl }}/images/{{ page.ref }}/mobile.jpg"
             x="13" y="53" height="252" width="144" />
      <use xlink:href="#mobile-gloss" />
    </svg>
    <svg class="screen-size-tablet" viewbox="0 0 272 480">
      <use xlink:href="#nexus7" />
      <image xlink:href="{{ site.baseurl }}/images/{{ page.ref }}/tablet.jpg"
             width="226" height="360" x="22" y="56" />
      <use xlink:href="#tablet-gloss" />
    </svg>
  </div>
</section>
{% endif %}
<section class="block-entry flex-container">

  <h1 class="flex-1">{{ page.title }}</h1>

  <span class="block-intro flex-1">{{ page.intro }}</span>

</section>
<section class="hero-box" >
  {% for img in page.images %}
  <div class="gallery-tile">
    <img src="{{ site.baseurl }}/images/{{ page.ref }}/{{ img }}.jpg">
  </div>
  {% endfor %}
</section>

<section class="block-entry flex-container">
  {{ content }}
</section>
