---
layout: default
---
{% assign sorted_pages = (site.design | sort: 'sort') %}

<ul class="block">
  {% for page in sorted_pages %}
  <li class="tiles-index">
    <a href="{{ site.baseurl }}{{ page.url }}">
        <h3><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h3>
        <h5 class="sub-header">{{ page.sub-title }}</h5>
      <img src="{{ site.baseurl }}/images/{{ page.ref }}/tile.jpg" >
    </a>
  </li>
  {% endfor %}
</ul>
