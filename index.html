---
layout: default
---
{% for post in site.design %}
<article class="block">
  <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/images/placeholder.png" ></a>
  <div class="block-title">
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.sub-title }}</p>
  </div>
</article>
{% endfor %}
