---
layout: default
---
{% for post in site.design %}
<article class="block">
  <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/images/placeholder.png" ></a>
  <h3 class="block-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
  <p class="block-subtitle">{{ post.sub-title }}</p>
</article>
{% endfor %}
