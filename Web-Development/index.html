---
layout: default
---
{% for post in site.develop %}
<article class="block">
  <h3 class="block-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

  {% for icon in post.icons %}
  <img class="block-icon" src="/images/logos.svg#{{icon}}" />
  {% endfor %}

  <div class="block-content">
    {{ post.content | truncatewords:40}}
     <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">View &rsaquo;</a>
  </div>

</article>
{% endfor %}
